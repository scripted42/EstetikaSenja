<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESTETIKA SENJA</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            background: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card p-4">
                <p></p>
                <p></p>
                <h3 class="text-center mb-3">ESTETIKA SENJA</h3>

                <div class="row">
                    <div class="col-md-6">
                        <strong>Produced by:</strong> ESTETIKA SENJA<br>
                        <strong>Promoted by:</strong> ESTETIKA SENJA ASYURA.Co<br>
                        <strong>Trademark ID:</strong> JID2024138969<br>
                        <strong>Halal Certificate ID:</strong> ID35410029106210925<br>
                        <strong>SPP-IRT Certificate ID:</strong> P-IRT 2053525011615-29<br>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 mt-3">
                            <a class="btn btn-success btn-custom" 
                               href="https://wa.me/message/7RJ2Q5WZ67EGK1"
                               target="_blank">Kontak WhatsApp</a>

                            <a class="btn btn-primary btn-custom" 
                               href="https://maps.app.goo.gl/8tyjosQk1kDYeufXA"
                               target="_blank">Lihat Lokasi (Google Maps)</a>

                            <a class="btn btn-warning btn-custom" 
                               href="https://katalog.inaproc.id/estetika-senja-asyura"
                               target="_blank">Katalog Resmi</a>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3 mt-md-0">
                        <!-- Leaflet Map -->
                        <div id="map"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Koordinat lokasi
    var lat = -7.2380238;
    var lon = 112.5835485;

    // Inisialisasi peta
    var map = L.map('map').setView([lat, lon], 17);

    // Tile map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Marker
    L.marker([lat, lon]).addTo(map)
        .bindPopup("Lokasi ESTETIKA SENJA")
        .openPopup();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
